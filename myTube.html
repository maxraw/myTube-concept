<!DOCTYPE html>
<html lang="en">
   <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mytube</title>	  
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/myTube-css.css">	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
			
   </head>
   <body>
		<header class="header">
			<button class="menu_Button">
				<span class="menu_Line"></span>
				<span class="menu_Line"></span>
				<span class="menu_Line"></span>
			</button>
			<img src="img/logo.svg" alt="Youtube Logo" class="logo">
			<div class="input_group">
				<input type="search" name="search" class="input_search" placeholder="Search">
				<button type="submit" class="button_search">
					<svg class="icon icon_search" height="19px"	width="19px">
						<use xlink:href="img/icons.svg#search"></use>
					</svg>
				</button>
			</div>
			<div class="icons">
				<a href="#" class="icon_link">
					<svg class="icon icon_video" height="20px"	width="27px">
						<use href="img/icons.svg#video"></use>
					</svg>
				</a>
				<a href="#" class="icon_link">
					<svg class="icon icon_apps" height="21px"	width="21px">
						<use href="img/icons.svg#apps"></use>
					</svg>
				</a>
				<a href="#" class="icon_link">
					<svg class="icon icon_notification" height="26px"	width="22px">
						<use href="img/icons.svg#notification"></use>
					</svg>
				</a>
			</div>
			<a href="#" class="user">
				<img src="img/avatar.jpg" alt="panter" class="user_avatar">
			</a>
		</header>
		<div class="container">
			<aside class="sidebar">
				<nav class="nav">
					<ul class="nav_menu">
						<li class="nav_item">
							<svg class="icon icon_home" height="19px"	width="20px">
								<use href="img/icons.svg#home"></use>
							</svg>
							<a href="#" class="nav_link">Home</a>
						</li>
						<li class="nav_item">
							<svg class="icon icon_trending" height="19px"	width="20px">
								<use href="img/icons.svg#trending"></use>
							</svg>
							<a href="#" class="nav_link">Home</a>
						</li>
						<li class="nav_item">
							<svg class="icon icon_subscriptions" height="19px"	width="20px">
								<use href="img/icons.svg#subscriptions"></use>
							</svg>
							<a href="#" class="nav_link">Home</a>
						</li>
					</ul>
				</nav>
			</aside>
		</div>
   </body>
</html>
